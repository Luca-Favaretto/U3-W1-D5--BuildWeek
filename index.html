<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="p-3 telefono">
        <div class="card bg-transparent border-0">
          <div class="d-flex justify-content-center">
            <h2 class="my-4 text-light indistruttibile col-auto px-1">NOKIA</h2>
          </div>
          <div class="d-flex justify-content-center">
            <div
              class="schermo d-flex justify-content-center align-items-center"
              id="xbackGround"
            >
              <div class="d-flex">
                <p id="schermo"></p>
              </div>
            </div>
          </div>
          <div class="card-body tastiera d-flex">
            <div class="row">
              <div class="col-12">
                <div class="row justify-content-center mt-4">
                  <div class="col 3">
                    <button id="navigazione">
                      <i class="bi bi-globe2 text-success-emphasis fs-3"></i>
                    </button>
                  </div>
                  <div class="col 3">
                    <button id="arrow-top">
                      <i
                        class="bi fs-4 bi-caret-up-fill text-success-emphasis"
                      ></i>
                    </button>
                  </div>
                  <div class="col 3">
                    <button id="chiamate-effetuate">
                      <i
                        class="bi bi-person-rolodex text-success-emphasis fs-3"
                      ></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="row justify-content-center mt-4">
                  <div class="col 3 text-success">
                    <button onclick="luca.chiamata()">
                      <i class="bi fs-4 bi-telephone-fill text-success"></i>
                    </button>
                  </div>
                  <div class="col 3">
                    <button id="arrow-bot">
                      <i
                        class="bi fs-4 bi-caret-down-fill text-success-emphasis"
                      ></i>
                    </button>
                  </div>
                  <div class="col 3">
                    <button onclick="luca.fineChiamata()">
                      <i class="bi fs-4 bi-telephone-x-fill text-danger"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="row justify-content-center mt-4">
                  <div class="col">
                    <button class="fs-4 fw-bolder" id="btn-1">1</button>
                  </div>
                  <div class="col">
                    <button class="fs-4 fw-bolder" id="btn-2">2</button>
                  </div>
                  <div class="col">
                    <button class="fs-4 fw-bolder" id="btn-3">3</button>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="row justify-content-center mt-4">
                  <div class="col">
                    <button class="fs-4 fw-bolder" id="btn-4">4</button>
                  </div>
                  <div class="col">
                    <button class="fs-4 fw-bolder" id="btn-5">5</button>
                  </div>
                  <div class="col">
                    <button class="fs-4 fw-bolder" id="btn-6">6</button>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="row justify-content-center mt-4">
                  <div class="col">
                    <button class="fs-4 fw-bolder" id="btn-7">7</button>
                  </div>
                  <div class="col">
                    <button class="fs-4 fw-bolder" id="btn-8">8</button>
                  </div>
                  <div class="col">
                    <button class="fs-4 fw-bolder" id="btn-9">9</button>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="row justify-content-center mt-4">
                  <div class="col fs-5">
                    <button class="fw-bolder" id="btn-cuore">
                      <i class="bi bi-arrow-through-heart fs-4"></i>
                    </button>
                  </div>
                  <div class="col">
                    <button class="fs-4 fw-bolder" id="btn-0">0</button>
                  </div>
                  <div class="col">
                    <button class="fs-4 fw-bolder fs-4" id="btn-home">
                      <i class="bi bi-house"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5..2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
